{% load crispy_forms_tags %}
<h2>Leave me a message</h2>
<p>If you wish to share your thoughts about my website or contact me regarding any other subject,
    please leave me a message.</p>
<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <button>Send</button>
    </div>
</form>
